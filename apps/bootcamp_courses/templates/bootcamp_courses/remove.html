<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
      Name: {{ course.course_name}}<br>
      Description: {{course.description}}
      <form class="" action="{% url 'home:index' %}" method="post">
        {% csrf_token %}
          <input type="submit" name="" value="NO">
      </form>
      <form class="" action="{% url 'home:delete_course' course.id %}" method="post">
        {% csrf_token %}
          <input type="submit" name="" value="Yes, I want to delete this">
      </form>
  </body>
</html>
