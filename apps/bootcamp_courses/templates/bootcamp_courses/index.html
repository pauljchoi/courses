<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>

  </head>
  <body>

    <div class="container1">
      <h2>Add a new course</h2>
      <form class="" action="{% url 'home:add_course' %}" method="post">
         {% csrf_token %}
         Name: <input type="text" name="course_name" value=""><br>
         Description: <input type="text" name="description" value=""><br>
         <input type="submit" name="" value="ADD">
      </form>
    </div>

    <div class="container2">
      <h2>Courses</h2>
      <table class= "table">
        <tr>
           <th>Course Name</th>
           <th>Description</th>
           <th>Date Added</th>
           <th>Actions</th>
        </tr>
        {% for course in all_courses %}
        <tr>
          <td>{{ course.course_name }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.created_at }}</td>
          <td>
               <form class="" action="{% url 'home:remove_course' course.id %}" method="post">
                 {% csrf_token %}
                  <input type="hidden" name="course_id" value="{{ course.id }}">
                  <input type="submit" name="" value="REMOVE">
               </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
